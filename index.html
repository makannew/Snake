<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style type="text/css">
        .loader {
        margin: auto;
        width:50%;
        border: 16px solid #f3f3f3; /* Light grey */
        border-top: 16px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
        }

        @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
        }
    </style>
    <title>Snake game</title>
</head>
<body>
    <div id="myLoader" class="loader"></div>
    <script src= "js/mgame/dependencies/three.min.js"></script>
    <script>
        var gameLoadingProgress = {progressBar:document.getElementById("myLoader") , totalObject:229 , loading:true} ;
    </script>
    <script src= "js/mgame/dependencies/cannon.min.js"></script>
    <script type = "module" src = "snake/snake.js"></script>
</body>
</html>
